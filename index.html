<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>10 Words</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <h1>10 Words</h1>

  <!-- Question submission -->
  <div class="form">
    <input type="text" id="questionInput" placeholder="Ask a question..." maxlength="200">
    <button id="submitQuestion">Submit Question</button>
  </div>

  <!-- Answer submission -->
  <div id="questionsContainer"></div>

  <!-- Hidden admin button -->
  <button id="adminBtn" style="display:none;">Admin Page</button>
  <script src="config.js"></script>
  <script type="module" src="script.js"></script>
  <script>
    // Press a secret key combo to show the admin button
    document.addEventListener("keydown", function(e) {
      if ((e.ctrlKey || e.metaKey) && e.altKey && e.key.toLowerCase() === "a") {
        document.getElementById("adminBtn").style.display = "block";
      }
    });

    document.getElementById("adminBtn").addEventListener("click", function() {
      window.location.href = "admin.html";
    });
  </script>
</body>
</html>
